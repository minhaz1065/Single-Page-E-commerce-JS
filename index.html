<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="col-6">
                <img src="./mac.jpg" alt="">
            </div>
            <div class="col-6">
                <form id="f">
                <button type="button" class="btn btn-primary btn-lg m-2" id="btn8">8 GB Memory</button>
                <button type="button" class="btn btn-warning btn-lg m-2" id="btn16">16 GB Memory</button>
                <button type="button" class="btn btn-success btn-lg m-2" id="btn256">256 GB Storage</button>
                <button type="button" class="btn btn-danger btn-lg m-2" id="btn512">512 GB Storage</button>                
                <hr>
                <p class="fs-3">Extra Memory Cost</p>
                <h3>$<span id="memory">0</span></h3>
                <p class="fs-3">Extra Storage Cost</p>
                <h3>$<span id="storage">0</span></h3>
                <hr>
                <p class="fs-3">Total</p>
                <h3>$<span id="field">1290</span></h3>
                <button class="btn btn-primary" id="reset">Clear</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
